description: from https://www.recipetineats.com/couscous-salad-feta/
tags:
  - lunch
  - mealprep
ingredients:
  - Couscous (about 200g?)
  - 315ml stock
  - 1 clove garlic
  - 1 tsp coriander
  - 1 tin chickpeas
  - Fresh coriander
  - Fresh parsley
  - 1 red onion
  - 220g jar sun-dried tomatoes in oil
  - Rocket
  - 1 lemon
method:
  - Place chickpeas, couscous, ground coriander and minced garlic in a bowl.
    Add stock, stir, cover, and leave for 5 minutes until water is absorbed
  - Add chopped coriander and parsley, diced onion, tomatoes (including oil),
    rocket, lemon juice, and salt and pepper. Optionally sprinkle over lemon
    zest
  - Stir well
